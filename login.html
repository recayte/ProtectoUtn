<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first Bulma website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body >
  <div id="particles"></div>
  <section class="hero is-fullheight">
    <div class="hero-body ">
      <div class="container">
        <div class=" columns is-centered">
          <div class="box is-rounded  rombo ">
          </div>
        </div>
        <div class="columns is-centered">
          <form>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control ">
                <button class="button is-fullwidth">
                  Login
                </button>
              </p>
            </div>
            <div class="columns is-centered mt-4">
              <a href="registracion.html" class = "has-text-white-ter">Quieres registraste?</a>
            </div>

            <div class="linea"></div>

            <div class="field">
              <p class="control">
                <button id="btn-facebook" class="button is-fullwidth">
                  <span class="icon is-medium">
                    <i class="fab fa-facebook-f is-left"></i>
                  </span> <span>Login con Facebook</span>
                </button>
              </p>
            </div>
            <div class=" field">
              <p class="control">
                <button id="btn-google" class="button is-fullwidth">
                  <span class="icon is-medium">
                    <i class="fab fa-google is-left "></i>
                  </span> <span>Login con Google</span>
                </button>
              </p>
            </div>
          </form>
        </div>
        <div class="columns is-centered mt-4 has-text-white-ter">
          <p>Todos los derechos reservados</p>
        </div>
      </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="src/index.js"></script>

</html>
